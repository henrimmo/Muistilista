{% extends "base.html" %}
{% block content %}

  <h1>Muokkaa askaretta: {{attributes.taskname}}</h1>

    {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
           <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/task/{{attributes.id}}/edit">

              {% if attributes.status %}

          <input type ="checkbox" name="status" value="1" checked="checked">Tehty<br>

              {% else %}
          <input type ="checkbox" name="status" value="1">Tehty<br>
              {% endif %}


      <label>Nimi</label>
      <input name="taskname" class="form-control" type="text" value="{{attributes.taskname}}">

    <div class="form-group">
      <label>Tärkeysaste</label>
      <select name="priority">
          <option selected="selected">{{attributes.priority}}</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
    </div>

    <div class="form-group">
      <label>Luokka</label>
      <select class="form-control" name="classes[]" multiple="">
          <option selected="selected"></option>                        
          {% for class in classes %}
          
            <option  value="{{class.id}}">{{class.classname}}</option>
          {% endfor %}
          
      </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes .description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Päivitä</button>
      
    </div>
    
  </form>
{% endblock %}

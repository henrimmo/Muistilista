{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi luokka</h1>
  
  {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
           <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/class">
    <div class="form-group">
      <label>Luokan nimi</label>
      <input name="classname" class="form-control" type="text" value="{{attributes.classname}}">
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <h1>Lisää askare listaasi</h1>
  
  {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
           <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/task">
    <div class="form-group">
      <label>Nimi</label>
      <input name="taskname" class="form-control" type="text" value="{{attributes.taskname}}">
    </div>

    <div class="form-group">
      <label>Tärkeysaste</label>
      <input name="priority" class="form-control" type="text" value="{{attributes.priority}}">
    </div>

    <div class="form-group">
      <label>Luokka</label>
      <select class="form-control" name="classes[]" multiple="">
          {% for class in classes %}
            <option value="{{class.id}}">{{class.classname}}</option>
          {% endfor %}
      </select>
     
    </div>  

    

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}

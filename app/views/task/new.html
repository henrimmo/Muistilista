{% extends "base.html" %}
{% block content %}
  <h1>Lisää askare listaasi</h1>

  <form method="post" action="{{base_path}}/task">
    <div class="form-group">
      <label>Nimi</label>
      <input name="taskname" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Tärkeysaste</label>
      <input name="priority" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Luokka</label>
      <input name="classname" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}

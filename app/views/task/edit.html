{% extends "base.html" %}
{% block content %}

  <h1>Muokkaa askaretta: {{attributes.taskname}}</h1>

    {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
           <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/task/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input name="taskname" class="form-control" type="text" value="{{attributes.taskname}}">
    </div>

    <div class="form-group">
      <label>Tärkeysaste</label>
      <input name="priority" class="form-control" type="text" value ="{{attributes.priority}}">
    </div>

    <div class="form-group">
      <label>Luokka</label>
            <select class="form-control" name="taskclass">
          {% for taskclass in taskclasses %}
          <option value="{{taskclass.id}}">{{taskclass.classname}}</option>
          {% endfor %}
       </select>  
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes .description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Päivitä</button>
      
    </div>
    
  </form>
{% endblock %}
